name: Run Python Tests

on: [pull_request]

jobs:
  test:  
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from the PR branch into the runner
      - uses: actions/checkout@v3

      # Step 2: Set up Python environment on the runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install test dependencies (in this case, just pytest)
      - name: Install pytest
        run: pip install pytest

      # Step 4: Run the tests using pytest
      - name: Run tests
        run: pytest  # This will discover and run any test files
